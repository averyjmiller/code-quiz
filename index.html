<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Code Quiz</title>
        <link rel="stylesheet" href="./assets/css/style.css"/>
    </head>

    <body>
        <section class="container">

            <section id="view-scores">
                <a href="#">View High Scores</a>
            </section>

            <section id="timer">Time: </section>

            <section id="quiz">
                <h1 id="question">Question</h1>
                <section id="choices">
                    <button data-index="1">Choice 1</button>
                    <button data-index="2">Choice 2</button>
                    <button data-index="3">Choice 3</button>
                    <button data-index="4">Choice 4</button>
                </section>
            </section>

        </section>

        <script src="./assets/js/script.js"></script>

    </body>

</html>
