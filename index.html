<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Code Quiz</title>
        <link rel="stylesheet" href="./assets/css/style.css"/>
    </head>

    <body>
        <section class="container">

            <section id="view-scores">
                <a href="#">View High Scores</a>
            </section>

            <section id="timer">Time: </section>

            <section id="start" data-state="visible">
                <h1>Coding Quiz Challenge</h1>
                <p>
                    Try to answer the following code-related questions
                    within the time limit. Keep in mind that incorrect
                    answers will penalize your score/time by ten seconds!
                </p>
                <button id="start-bttn">Start Quiz</button>
            </section>

            <section id="quiz" data-state="hidden">
                <h1 id="question">Question</h1>
                <section id="choices">
                    <button data-state="empty">Choice 1</button>
                    <button data-state="empty">Choice 2</button>
                    <button data-state="empty">Choice 3</button>
                    <button data-state="empty">Choice 4</button>
                </section>
            </section>

        </section>

        <script src="./assets/js/script.js"></script>

    </body>

</html>
