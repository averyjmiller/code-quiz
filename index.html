<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Code Quiz</title>
        <link rel="stylesheet" href="./assets/css/reset.css"/>
        <link rel="stylesheet" href="./assets/css/style.css"/>
    </head>

    <body>
        <section class="container">
            <!-- View scores and timer elements -->
            <div>
                <span id="view-scores" data-state="visible">View high scores</span>
                <section id="timer" data-state="visible" data-finalCount="false">Time: 60</section>
            </div>
            <!-- Start screen -->
            <section class="screen" id="start" data-state="visible">
                <h1>Coding Quiz Challenge</h1>
                <p>
                    Try to answer the following code-related questions
                    within the time limit. Keep in mind that incorrect
                    answers will penalize your score/time by ten seconds!
                </p>
                <button id="start-bttn">Start Quiz</button>
            </section>
            <!-- Quiz screen -->
            <section class="screen" id="quiz" data-state="hidden">
                <h1 id="question"></h1>
                <section id="choices">
                    <button></button>
                    <button></button>
                    <button></button>
                    <button></button>
                </section>
                <div id="answer-result"></div>
            </section>
            <!-- Save score screen -->
            <section class="screen" id="save-score" data-state="hidden">
                <h1 id="save-score-header"></h1>
                <span id="score"></span>
                <form>
                    <label for="initials">Enter initials:</label>
                    <input type="text" name="initials" id="initials"/>
                    <button id="submit">Submit</button>
                </form>
            </section>
            <!-- High scores screen -->
            <section class="screen" id="high-scores" data-state="hidden">
                <h1>High scores</h1>
                <ol id="score-list"></ol>
                <button id="go-back">Go back</button>
                <button id="clear-scores">Clear high scores</button>
            </section>

        </section>

        <script src="./assets/js/script.js"></script>

    </body>

</html>
